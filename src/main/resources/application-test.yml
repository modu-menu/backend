server:
  port: 8000
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: modu
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100 # oneToMany 사용시 in 쿼리 자동으로 작성
    open-in-view: false # OSIV = false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

